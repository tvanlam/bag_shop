name: CI/CD for bag_shop

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main", "develop"]
  workflow_dispatch:

jobs:
  backend-ci:
    name: Backend CI (Spring Boot)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"
          cache: "maven"

      - name: Run backend tests
        run: ./mvnw -B test

      - name: Build backend package
        run: ./mvnw -B package -DskipTests

  frontend-ci:
    name: Frontend CI (React/Vite)
    runs-on: ubuntu-latest
    needs: backend-ci
    defaults:
      run:
        working-directory: frontend/bagshop

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "frontend/bagshop/package-lock.json"

      - name: Install dependencies
        run: npm ci

      - name: Lint frontend
        run: npm run lint

      - name: Build frontend
        run: npm run build

deploy:
  name: Deploy backend (Render) & frontend (Firebase)
  needs: [backend-ci, frontend-ci]
  runs-on: ubuntu-latest
  if: github.ref == 'refs/heads/main'

  steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # Backend deploy via Render CLI (uses RENDER_API_KEY and RENDER_SERVICE_ID secrets)
    - name: Install Render CLI
      run: |
        curl -L https://github.com/render-oss/cli/releases/download/v1.1.0/cli_1.1.0_linux_amd64.zip -o render.zip
        unzip render.zip
        sudo mv cli_v1.1.0 /usr/local/bin/render

    - name: Trigger backend deploy on Render
      env:
        RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
        CI: true
      run: |
        render deploys create ${{ secrets.RENDER_SERVICE_ID }} --output json --confirm

    # Frontend deploy to Firebase Hosting
    - name: Set up Node.js for Firebase deploy
      uses: actions/setup-node@v4
      with:
        node-version: "20"
        cache: "npm"
        cache-dependency-path: "frontend/bagshop/package-lock.json"

    - name: Install frontend dependencies (deploy)
      working-directory: frontend/bagshop
      run: npm ci

    - name: Build frontend (deploy)
      working-directory: frontend/bagshop
      run: npm run build

    - name: Deploy frontend to Firebase Hosting (live)
      uses: FirebaseExtended/action-hosting-deploy@v0
      with:
        firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}"
        projectId: bagshop-23df6
        channelId: live
        entryPoint: frontend/bagshop
