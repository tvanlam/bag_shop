# ===== SERVER =====
server.port=${PORT}

# ===== DATASOURCE (PostgreSQL) =====
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/bag_shop}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver

# ===== JPA / Hibernate =====
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

# ===== MAIL =====
spring.mail.host=${SPRING_MAIL_HOST:smtp.gmail.com}
spring.mail.port=${SPRING_MAIL_PORT:587}
spring.mail.username=${SPRING_MAIL_USERNAME:}
spring.mail.password=${SPRING_MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# ===== REDIS =====
spring.data.redis.host=${SPRING_DATA_REDIS_HOST:localhost}
spring.data.redis.port=${SPRING_DATA_REDIS_PORT:6379}
spring.data.redis.password=${SPRING_DATA_REDIS_PASSWORD:}
spring.data.redis.timeout=${SPRING_DATA_REDIS_TIMEOUT:6000ms}
spring.data.redis.ssl.enabled=${SPRING_DATA_REDIS_SSL_ENABLED:false}

# ===== APP – JWT =====
app.jwt.access-token=${APP_JWT_ACCESS_TOKEN:}
app.jwt.refresh-token=${APP_JWT_REFRESH_TOKEN:}
app.jwt.access-exp-seconds=${APP_JWT_ACCESS_EXP_SECONDS:3600}
app.jwt.refresh-exp-seconds=${APP_JWT_REFRESH_EXP_SECONDS:604800}

# JWT secret used by application (override via env var `JWT_SECRET` on Render)
jwt.secret=${JWT_SECRET:change_this_default_in_prod}

# ===== APP – Cloudinary =====
app.cloudinary.name=${APP_CLOUDINARY_NAME:}
app.cloudinary.key=${APP_CLOUDINARY_KEY:}
app.cloudinary.secret=${APP_CLOUDINARY_SECRET:}

# ===== VNPAY =====
# VNPay Sandbox chỉ chấp nhận returnUrl đã đăng ký
# Để test: dùng localhost hoặc đăng ký ngrok URL với VNPay
vnp.payUrl=${VNPAY_PAY_URL:https://sandbox.vnpayment.vn/paymentv2/vpcpay.html}
vnp.returnUrl=${VNPAY_RETURN_URL:http://localhost:8081/vnpay-payment/get}
vnp.tmnCode=${VNPAY_TMN_CODE:}
vnp.hashSecret=${VNPAY_HASH_SECRET:}
vnp.apiUrl=${VNPAY_API_URL:https://sandbox.vnpayment.vn/merchant_webapi/api/transaction}


# ===== GOOGLE OAUTH2 =====
app.google.client-id=${GOOGLE_CLIENT_ID:}
app.google.client-secret=${GOOGLE_CLIENT_SECRET:}

# ===== MORE =====
app.account.verification-ttl=PT48H
logging.level.org.springframework.web=DEBUG
logging.level.bag=DEBUG